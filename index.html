<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quizzer</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/jquery.pulse.min.js"></script>
	<script src="js/jquery.textfill.min.js"></script>
	<script src="js/quiz.js"></script>
</head>
<body>
	<div id="prog-bar">
		<ul id="prog-nodes">
			<li class="node unanswered" id="node1"></li>
			<li class="node unanswered" id="node2"></li>
			<li class="node unanswered" id="node3"></li>
			<li class="node unanswered" id="node4"></li>
			<li class="node unanswered" id="node5"></li>
			<li class="node unanswered" id="node6"></li>
			<li class="node unanswered" id="node7"></li>
			<li class="node unanswered" id="node8"></li>
			<li class="node unanswered" id="node9"></li>
			<li class="node unanswered" id="node10"></li>
		</ul>
	</div>
	<div id="quiz-box">
		<div class="overlay" id="start-state">
			<button id="start">Start quiz!</button>
		</div>
		<div id="quiz">
			<div id="question">
				<span>Question text goes here</span>
			</div>
			<div id="answers-box">
				<ul id="answers">
					<li class="answer" id="answer1"><p>Answer 1</p></li>
					<li class="answer" id="answer2"><p>Answer 2</p></li>
					<li class="answer" id="answer3"><p>Answer 3</p></li>
					<li class="answer" id="answer4"><p>Answer 4</p></li>
				</ul>
			</div>
			<div id="help-buttons">
				<button class="help" id="google">Google it!</button>
				<button class="help" id="5050">50:50</button>
			</div>
		</div>
		<div class="overlay" id="score">
			<h1></h1>
			<button id="restart" style="display:none">Try again</button>
		</div>
	</div>
</body>
</html>
