<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quizzer</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/quiz.js"></script>
</head>
<body>
	<div id="prog-bar">
		<ul id="prog-nodes">
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
			<li class="node"></li>
		</ul>
	</div>
	<div id="quiz-box">
		<div id="start-state">
			<button id="start">Start quiz!</button>
		</div>
		<h1 id="question">Question text goes here</h1>
		<div id="answers-box">
			<ul id="answers">
				<li class="answer"><p>Answer 1</p></li>
				<li class="answer"><p>Answer 2</p></li>
				<li class="answer"><p>Answer 3</p></li>
				<li class="answer"><p>Answer 4</p></li>
			</ul>
		</div>
		<div id="help-buttons">
			<button class="help">Google it!</button>
			<button class="help">50:50</button>
		</div>
	</div>
</body>
</html>
